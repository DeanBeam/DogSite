{% extends "base.html" %}    
{% block content %}
<style>
.mosaicflow__column {
 float:left;
 }
.mosaicflow__item img {
 display:block;
 width:100%;
 height:auto;
 }
</style>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="jquery.mosaicflow.min.js"></script>

<h2 align="center">ФОТОГАЛЛЕРЕЯ</h2>
<hr>
<div class="clearfix mosaicflow">
 {% for imgs in images %}
  <div class="mosaicflow__item"> 
    <a class="fancyimage" data-fancybox-group="group" href="{{MEDIA_URL}}{{imgs.imageDog.url}}">
     <img src="{{MEDIA_URL}}{{imgs.imageDog.url}}" width="200" />
    </a> 
  </div> 
 {% endfor %}
</div>
{% endblock %}
